<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hasmita Patel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://use.fontawesome.com/9372526d0d.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700|Roboto+Condensed:300,400,700" rel="stylesheet">
</head>

<body>
    <header class="indiv-header">
        <h1 class="logo">Hasmita Patel</h1>
        <ul class="main-nav">
            <li><a href="#about">About</a></li>
            <li><a href="#work">Work</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </header>
    <div class="portfolio-section">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="swiper-container">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide"><img src="images/tjhome.jpg" alt=""></div>
                            <div class="swiper-slide"><img src="images/tjmenu.jpg" alt=""></div>
                            <div class="swiper-slide"><img src="images/tjaccordian.jpg" alt=""></div>
                        </div>
                        
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <div class="col-md-4 col-md-offset-1">
                    <div class="blurb">
                        <h2>TJ Electrical</h2>
                        <p>This was my first commerical website and I learned a lot on this project.</p>
                        <p>Highlights on this website:</p>
                        <ul>
                            <li>Accordion interaction that automatically closes an opened tab if another tab is clicked opened</li>
                        </ul>
                        <a class="web-links" href="http://tj-2.static.generalstudios.com/" target="_blank">Take me to the website</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/scrollreveal.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.fitvids.js"></script>
    <script>
    $(document).ready(function() {
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'horizontal',
            loop: true,
            pagination: {
                el: '.swiper-pagination',
            },
            autoplay: {
                delay: 2000,
            }
        })
    });
    </script>
    <script src="js/script.js"></script>
</body>

</html>
