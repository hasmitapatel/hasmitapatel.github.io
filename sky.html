<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/social.css">
    <link rel="stylesheet" href="css/styles.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700|Roboto:400,500" rel="stylesheet">

:root {
    --swiper-theme-color: #fff;

<body>
    <header>

        <ul class="main-nav">
            <li><a href="https://vimeo.com/hasmitapatel" target="_blank"><i class="icon-vimeo"></i></a></li>

        </ul>
    </header>
    <div class="container-fluid ">

       <div class="project-title">
                    <h1>Sky Brand Guidelines</h1>
                    <p>I contributed to the design and development of the Sky Brand Guidelines on the platform, Frontify. Below is an example of the concept design and an animation I created, demonstrating how to use the asset on a poster. </p>
                    </div>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="sky/SKY_Frontify_1.jpg"/></div>
      <div class="swiper-slide"><img src="sky/SKY-opening-concept.gif"/></div>
      <div class="swiper-slide"><img src="sky/SKY_Frontify_2.jpg"/></div>
      <div class="swiper-slide"><img src="sky/SKY_Frontify_3.jpg"/></div>
      <div class="swiper-slide"><img src="sky/SKY_Frontify_4.jpg"/></div>
      <div class="swiper-slide"><img src="sky/SKY_Frontify_5.jpg"/></div>
      <div class="swiper-slide"><img src="sky/SKY_Frontify_6.jpg"/></div>
      <div class="swiper-slide"><img src="sky/SKY_Frontify_7.jpg"/></div>
      <div class="swiper-slide"><img src="sky/SKY_Frontify_8.jpg"/></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

                    <div class="video-section">
                    <video controls autoplay muted loop>
                        <source src="video/animated-poster.mp4" type="video/mp4">
                    </video>
                    </div>
                    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <script src="js/scrollreveal.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/script.js "></script>
    <script type="text/javascript">
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: true,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
    </script>
</body>
