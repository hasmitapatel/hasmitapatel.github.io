  <script type="text/javascript">
  window.onload = function() {
    var elem = document.querySelector('.grid');
    var iso = new Isotope(elem, {
      // options
      itemSelector: '.grid-item',
      layoutMode: 'masonry'
    })

    // filter functions
    var filterFns = {
      // show if name ends with -ium
      vector: function(itemElem) {
        var name = itemElem.querySelector('.grid-item').className;
        return name.match(/vector$/);
      },
      concept: function(itemElem) {
        var name = itemElem.querySelector('.grid-item').className;
        return name.match(/concept$/);
      },
      storyboard: function(itemElem) {
        var name = itemElem.querySelector('.grid-item').className;
        return name.match(/storyboard$/);
      },
      modelling: function(itemElem) {
        var name = itemElem.querySelector('.grid-item').className;
        return name.match(/modelling$/);
      }
    };

    // bind filter button click
    var filtersElem = document.querySelector('.filters-button-group');
    filtersElem.addEventListener('click', function(event) {
      // only work with buttons
      if (!matchesSelector(event.target, 'button')) {
        return;
      }
      var filterValue = event.target.getAttribute('data-filter');
      // use matching filter function
      filterValue = filterFns[filterValue] || filterValue;
      iso.arrange({
        filter: filterValue
      });
    });

    //Modal

    var open, close, modal, html

    modal = document.querySelectorAll('.overlay')
      // modalContent = document.querySelector('.overlay-content')
    html = document.querySelector('html')
    open = document.querySelectorAll('.modal')

    // Create button elements

    close = document.createElement('a')

    // Add classes and text to buttons
    close.classList.add('close-modal')
    close.innerHTML = 'x'

    // Add js class to html element for accessibility (see CSS)
    html.classList.add('js')
      // Hide all modals
    for (var i = 0; i < modal.length; i++) {
      modal[i].classList.add('hide-text')
    }
    // Add an event listener for all images and open the corresponding modal id => class name
    for (var i = 0; i < open.length; i++) {
      open[i].addEventListener('click', function() {
        var modal = this.getAttribute('id')
        modal = '.' + modal
        modal = document.querySelector(modal)
        modal.classList.remove('hide-text')
          // Add close button
        modal.querySelector('.overlay-content').appendChild(close)
          // Event listener to close button to hide modal
        close.addEventListener('click', function() {
          modal.classList.add('hide-text')
        });
      })
    }

  }
  </script>
